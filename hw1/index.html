<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="logo">
            <p id="main_logo">Google</p>
        </div>
        
        <div id="search">
            <input type="text" id="quest" onkeypress="if(window.event.keyCode==13){search()}">
            <script>
                function search(){
                    const quest = document.getElementById("quest").value;
                    location.href = "https://www.google.com/search?q="+quest;
                }
            </script>
        </div>
    </body>
</html>
